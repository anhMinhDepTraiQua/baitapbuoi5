<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register</title>
    <link rel="stylesheet" href="bai3.css">
</head>

<body>
    <div class="container">
        <h1>Register</h1>
        <form action="/register" method="post">
            <label for="displayname">display name:</label>
            <input type="text" id="username" name="displayname" required spellcheck="false" autocomplete="off"><br><br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required spellcheck="false" autocomplete="off"><br><br>
            <label for="phonenumber">Phone number:</label>
            <input type="tel" id="phonenumber" name="phonenumber" required spellcheck="false"
                autocomplete="off"><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required spellcheck="false" autocomplete="off"><br><br>
            <label for="confirm_password">Confirm Password:</label>
            <input type="password" id="confirm_password" name="confirm_password" required spellcheck="false"
                autocomplete="off"><br><br>
            <div class="radio"><label for="gender">Nam</label>
                <input type="radio" id="gender" name="gender" value="nam" required><br><br>
                <label for="gender">nữ</label>
                <input type="radio" id="gender" name="gender" value="nữ" required><br><br>

                <label for="gender">khác</label>
                <input type="radio" id="gender" name="gender" value="khác" required><br><br>
            </div>
            <label for="birthday">Birthday:</label>
            <input type="date" id="birthday" name="birthday" required><br><br>
            <label for="address">Address:</label>
            <input type="text" id="address" name="address" required><br><br>
            <label for="avatar">Avatar:</label>
            <input type="file" id="avatar" name="avatar" accept="image/*"><br><br>
            <label>Chọn loại email bạn muốn nhận:</label><br>
            <label><input type="checkbox" id="thongbao" name="thongbao" value="news">Nhận bản tin định kì</label><br>
            <label><input type="checkbox" id="thongbao" name="thongbao" value="news">Nhận thông tin khuyến
                mại</label><br>
            <label><input type="checkbox" id="thongbao" name="thongbao" value="news">Nhận thông tin cập
                nhật</label><br><br>

            <button type="submit">Register</button>
        </form>
    </div>
</body>

</html>
